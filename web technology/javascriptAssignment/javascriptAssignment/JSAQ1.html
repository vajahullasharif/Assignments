    <body>
    <h1>Sample form</h1>
    1st Number: <input id="first" type="text" size="20" /><br /><br />
    2nd Number: <input id="secound" type="text" size="20" /><br /><br />



    <button onclick="multiply()">multiply</button>
    <button onclick="divide()">Divide</button>



    <div id="result"></div>
    <script type="text/javascript">
    function multiply() {
    var one = document.getElementById("first").value;
    var two = document.getElementById("secound").value;
    document.getElementById('result').innerHTML = 'The result is :' + one * two;
    }
    function divide() {
    var one = document.getElementById("vajahulla").value;

    document.getElementById('result').innerHTML = 'The result is:' + one % two;
    }
